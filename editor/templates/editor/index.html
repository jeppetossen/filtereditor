{% extends "editor/base.html" %}
{% block main %}
    <section id="VisualOuterDiv">
        <div id="Visual">
            <div id="VisualDiv2">
                {% for section in sections %}
                    <label id="SectionLabel_{{ section.id }}" class="BroadTitle">{{ section.name }}</label>
                    {% for subsection in section.Subsections %}
                        <div id="Subsection_{{ subsection.id }}" class="Subsection closed">
                            <label id="SubsectionLabel_{{ subsection.id }}" class="SubsectionLabel">{{ subsection.name }}</label>
                        </div>
                        <div id="SubsectionBlockContent_{{ subsection.id }}" class="SubsectionBlockContent closed">
                            {% for blocksub in subsection.BlockSections %}
                                <div class="AccordionButtonBlock">
                                    <label id="BlockSubsectionLabel_{{ blocksub.id }}" class="BlockSubsectionLabel {{ subsection.editor }}">{{ blocksub.name }}</label>
                                </div>
                                <div class="AccordionBlockContent closed">
                                    <div class="VisualEditorDiv">
                                        <label class="VisualEditorLabel"></label>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    {% endfor %}
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}

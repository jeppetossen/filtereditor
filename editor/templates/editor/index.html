{% extends "editor/base.html" %}
{% block main %}
    <section id="VisualOuterDiv">
        <div id="Visual">
            <div id="VisualDiv2">
                {% for section, sections in headings.items %}
                    <label id="SectionLabel_{{ sections.id }}" class="BroadTitle">{{ sections.name }}</label>
                    {% for property, properties in sections.items %}
                        {% for subsection, subsections in properties.items %}
                            <div id="Subsection_{{ subsections.id }}" class="Subsection closed">
                                <label id="SubsectionLabel_{{ subsections.id }}" class="SubsectionLabel">{{ subsections.name }}</label>
                            </div>
                            <div id="SubsectionContent_{{ subsections.id }}" class="SubsectionContent">
                                <div class="AccordionButtonBlock">

                                </div>
                            </div>
                        {% endfor %}
                    {% endfor %}
                {% endfor %}
            </div>
        </div>
    </section>
{% endblock %}
